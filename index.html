<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <form id="city-search-form">
        <input
          type="text"
          class="city-search-box"
          id="input-search"
          placeholder="Search for a city"
          autocomplete="off"
        />

        <i class="fa-solid fa-magnifying-glass city-search-button" value='submit'></i>
        <button class="current-location-button">current location</button>
      </form>
      

      <div class="weather__body">
            <h3 class="weather__city">Johannesburg</h3>
            <div id="datetime">Tueday 16:00
          
            </div>
            <div id="weather-description">Partly Cloudy</div>
            <div class="weather__icon">
            </div>
            
            <p> <span id="weather-temperature">18</span>Â°</p>
        </div>



 <div class="weather_info  row">
          
            <div class="weather_card col">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p> <span id="humidity">18</span> %</p>
                </div>
            </div>
            <div class="weather_card col">
                <i class="fa-solid fa-cloud-rain"></i>
                <div>
                    <p>Pressure</p>
                   <p> <span id="humidity">18</span> %</p>
                </div>
              </div>
            <div class="weather_card col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p> <span id="wind">18</span> km/h</p>
                </div>
            </div>
                 
        </div>
           
  
      </div>
      <script
        src="https://kit.fontawesome.com/a7a7e08eb2.js"
        crossorigin="anonymous"
      ></script>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
